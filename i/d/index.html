<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title></title></head><body><script>function a(){let b=window.location.hash.substr(1);if(b){let c=new Image();c.src="data:image/png;base64,"+b;document.body.appendChild(c)}else{console.error("No base64-encoded string found in the URL.")}}function d(){let e=window.navigator.userAgent.toLowerCase();return e.match(/MicroMessenger/i)=="micromessenger"}window.onload=function(){if(d()){a}else{console.error("Please open in WeChat")}}</script></body></html>
